<h1>
    {{ ( heroes.id ) ? 'Editar' : 'Nuevo' }} 
    Heroe 
    <small>{{heroes.superhero}}</small>
</h1>

<div fxLayout="row" 
    fxLayoutGap="40px"
    fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row"
            fxLayout.xs="column"
            fxLayoutGap="20px">

        <mat-form-field fxFlex="100" fxLayout.xs="column">
            <mat-label>Super Heroe</mat-label>
            <input  matInput 
                    type="text"
                    [(ngModel)]="heroes.superhero"
                    required>
        </mat-form-field>
    
        <mat-form-field fxFlex="100">
            <mat-label>Alter Ego</mat-label>
            <input  matInput 
                    type="text"
                    [(ngModel)]="heroes.alter_ego"
                    required>
        </mat-form-field>

    </div>

        <mat-form-field>
            <mat-label>Primera Aparicion</mat-label>
            <input  matInput 
                    type="text"
                    [(ngModel)]="heroes.first_appearance"
                    required>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input  matInput 
                    type="text"
                    [(ngModel)]="heroes.characters"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select  [(ngModel)]="heroes.publisher"
                        required>
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id" >
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input  matInput 
                    type="url"
                    [(ngModel)]="heroes.alt_img"
                    required>
        </mat-form-field>

        <br>

        <div fxLayout>
        <button mat-raised-button 
                color="primary"
                (click)="guardar()">
            <mat-icon>edit</mat-icon>
            {{ ( heroes.id ) ? 'Actualizar' : 'Crear' }} 
        </button>

        <span class="spacer" ></span>
        
        <button *ngIf="heroes.id"
                mat-raised-button 
                (click)="borrarHeroe()"
                color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
        </button>
        </div>



    </div>


    <div fxFlex="50">
        <img [src]="heroes | imagen" alt="imagen del heroe">
    </div>

</div>
